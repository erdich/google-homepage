<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div>
    <header>
        <nav>
            <ul id="header-nav">
                <li class="left-link-header">About</li>
                <li class="left-link-header">Store</li>
                <li class="right-link-header">Images</li>
                <li class="right-link-header">Gmail</li>
            </ul>
        </nav>
    </header>
        
        <img id="big_logo" src="https://cdn.worldvectorlogo.com/logos/google-1-1.svg" alt="Google Logo">
    <form id="search-form">
        <input type="text" name="search-bar" id="search-bar">
        <div class="buttons">
            <button type="button" id="google-search">Google Search</button>
            <button type="button" id="feeling-lucky">I'm Feeling Lucky</button> 
        </div>
    </form>
    
    <footer>
        <nav>
            <ul id="footer-nav">
                <li class="left-link-footer">Advertising</li>
                <li class="left-link-footer">Business</li>
                <li class="left-link-footer">How Search works</li>
                <li class="right-link-footer">Settings</li>
                <li class="right-link-footer">Terms</li>
                <li class="right-link-footer">Privacy</li>
            </ul>
        </nav>
    </footer>
    </div>
</body>
</html>
